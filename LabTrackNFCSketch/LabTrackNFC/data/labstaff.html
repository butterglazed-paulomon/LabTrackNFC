<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LabTrack Staff Dashboard</title>
  <style>
    :root {
      --bg-dark: url("dark-bg.png");
      --bg-light: url("light-bg.png");
      --text-light: #fff;
      --text-dark: #fff;
      --table-dark: rgba(0, 0, 0, 0.6);
      --table-light: rgba(255, 255, 255, 0.85);
      --border-dark: #444;
      --border-light: #aaa;
    }

    body {
      font-family: Arial, sans-serif;
      background-image: var(--bg-dark);
      background-size: cover;
      margin: 0;
      padding: 0;
      color: var(--text-light);
      transition: background-image 0.3s, color 0.3s;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      backdrop-filter: blur(6px);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: transparent;
    }

    th, td {
      border: 1px solid var(--border-dark);
      padding: 8px 12px;
      text-align: left;
    }

    th {
      background-color: rgba(30, 30, 30, 0.8);
    }

    td pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    button {
      padding: 6px 10px;
      margin: 2px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9em;
    }

    .accept {
      background-color: #4CAF50;
      color: white;
    }

    .reject {
      background-color: #f44336;
      color: white;
    }

    .footer {
      margin-top: 30px;
      text-align: center;
      font-size: 0.9em;
      color: #bbb;
    }

    .toggle-theme {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 0.9em;
      padding: 5px 10px;
      background-color: #444;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    .grayed-out {
      opacity: 0.5;
    }

    .highlight-box {
      background-color: #fff7a1;
      color: #000;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <button class="toggle-theme" onclick="toggleTheme()">Toggle Theme</button>

  <div class="container" id="pendingSection" style="display:none;">
    <h2>Return Approval Needed</h2>
    <div id="pendingBox" class="highlight-box"></div>
  </div>

  <div class="container">
    <h2>Recent Transactions (Last 20)</h2>
    <table id="recordTable">
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Student Email</th>
          <th>Prof Email</th>
          <th>Group Members</th>
          <th>Items</th>
          <th>UID</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="footer">Made with üçû @Paulomon Edrozochu</div>

  <script>
      let flaskIP = "";
      fetch('/config.json')
        .then(res => res.json())
        .then(cfg => {
          flaskIP = cfg.flask_ip;
          loadRecords(); 
          setInterval(loadRecords, 5000);
        });
    const body = document.body;
    let darkMode = true;
    let pendingUID = null;

    function toggleTheme() {
      darkMode = !darkMode;
      body.style.backgroundImage = darkMode ? "var(--bg-dark)" : "var(--bg-light)";
      body.style.color = darkMode ? "var(--text-light)" : "var(--text-dark)";
      document.querySelectorAll("th, td").forEach(cell => {
        cell.style.borderColor = darkMode ? "var(--border-dark)" : "var(--border-light)";
      });
    }

    function loadRecords() {
      fetch('/config.json')
        .then(res => res.json())
        .then(cfg => fetch(`http://${cfg.flask_ip}:8000/transactions.json`))
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector("#recordTable tbody");
          const pendingSection = document.getElementById("pendingSection");
          const pendingBox = document.getElementById("pendingBox");
          tbody.innerHTML = "";
          pendingBox.innerHTML = "";
          pendingUID = null;

          // üü° Step 1: Find all UIDs that already have a resolution
          const resolvedUIDs = new Set(
            data
              .filter(tx => ["accept_return", "reject_return"].includes(tx.type))
              .map(tx => tx.uid)
          );

          // üü° Step 2: Filter confirm_return entries that are not resolved
          const pending = data
            .filter(tx => tx.type === "confirm_return" && !tx.returned && tx.uid)
            .filter(tx => !resolvedUIDs.has(tx.uid)) // üß† NEW: skip if already accepted/rejected
            .filter((tx, index, self) =>
              self.findIndex(t => t.uid === tx.uid && t.returned !== true) === index
            )
            .reverse();

          // üü° Step 3: If there are unresolved confirm_return entries, show them
          if (pending.length > 0) {
            const tx = pending[0];
            pendingUID = tx.uid;
            pendingBox.innerHTML = `
              <p><b>UID:</b> ${tx.uid}</p>
              <p><b>Items:</b> ${tx.items}</p>
              <p><b>Group Members:</b><br><pre>${tx.group_members}</pre></p>
              <button class="accept" onclick="submitDecision('${tx.uid}', 'accept')">Accept</button>
              <button class="reject" onclick="submitDecision('${tx.uid}', 'reject')">Reject</button>
            `;
            pendingSection.style.display = "block";
          } else {
            pendingSection.style.display = "none";
          }

          // Show last 20 transactions
          const recent = data.slice(-20).reverse();
          recent.forEach(tx => {
            const isReturned = tx.returned === true || tx.returned === "true";
            const statusText = isReturned ? "Returned" : "Pending";
            const tr = document.createElement("tr");
            if (isReturned) tr.classList.add("grayed-out");
            tr.innerHTML = `
              <td>${tx.timestamp}</td>
              <td>${tx.student_email}</td>
              <td>${tx.prof_email}</td>
              <td><pre>${tx.group_members}</pre></td>
              <td>${tx.items}</td>
              <td>${tx.uid}</td>
              <td>${statusText}</td>
            `;
            tbody.appendChild(tr);
          });
        });
    }
      function submitDecision(uid, decision) {
        if (!confirm(`Are you sure you want to ${decision.toUpperCase()} this return?`)) return;

        const serverBase = localStorage.getItem("flask_ip") || "http://192.168.18.190:8000";
        fetch(`${serverBase}/action/${decision}/${uid}`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({})
        })
        .then(response => {
          if (!response.ok) throw new Error("Network response was not ok");
          return response.json();
        })
        .then(data => {
          alert(`Return ${decision.toUpperCase()}ED successfully.`);
          // Remove the pending UI immediately
          document.getElementById("pendingBox").innerHTML = "";
          document.getElementById("pendingSection").style.display = "none";
          loadRecords();  // Refresh table to reflect changes
        })
        .catch(error => {
          alert("Error submitting decision: " + error.message);
          console.error("Submit failed:", error);
        });
      }

    window.onload = () => {
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      darkMode = prefersDark;
      toggleTheme();
      loadRecords();
      setInterval(loadRecords, 5000);
    };
  </script>
</body>
</html>
